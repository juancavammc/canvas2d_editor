<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas2D Image Editor</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="wrap">
            <div id="logos_zone">
                <!-- <div id="drop_zone"></div> -->
            </div>
            <div id="tools_zone">
                <h2>Camiseta Fruit of the Loom - Yellow</h2>
                <p>Ref. 002 - CAM - 23598</p>
                <div id="tools_zone_main">
                    <p>Marcaje: <select name="selectMarking" id="editor_selectMarking"></select></p>
                    <p>Unidades: <select name="selectUnits" id="editor_selectUnits"></select></p>
                </div>
                <div id="tools_zone_serigraphy">
                    <h3>Colores marcaje:</h3>
                    <p><input type="checkbox" value="Color 1" name="editor_colors_select" id="editor_color1_select" class="buttonizer">
                        <label for="editor_color1_select" >C1</label>
                        <input type="checkbox" value="Color 2" name="editor_colors_select" id="editor_color2_select" class="buttonizer">
                        <label for="editor_color2_select">C2</label>
                        <input type="checkbox" value="Color 3" name="editor_colors_select" id="editor_color3_select" class="buttonizer">
                        <label for="editor_color3_select">C3</label>
                        <input type="checkbox" value="Color 4" name="editor_colors_select" id="editor_color4_select" class="buttonizer">
                        <label for="editor_color4_select">C4</label></p>
                    <input type="text" class="color">
                </div>
                <div id="tools_zone_laser">
                    <p>El marcaje por l치ser no permite selecci칩n de colores.</p>
                </div>
                <div id="tools_zone_final">
                    <p>Precio: </p>
                    <p><input type="button" value="Agregar al carro" src="" id="editor_addToCart" class="size1 green"></p>
                </div>
            </div>
            <div id="product_zone">
                <div id="product_thumbs_zone"></div>
                <div id="editor_zone">
                    <div id="canvas_tools_zone">
                        <div id="div_editor_entityButtons">
                            <div id="div_editor_tools">
                                <div id="div_editor_mainButtons">
                                    <input type="radio" name="editor_mainButtons" id="editor_move" class="buttonizer">
                                    <label for="editor_move">Mover</label>
                                    <input type="radio" name="editor_mainButtons" id="editor_scale" class="buttonizer">
                                    <label for="editor_scale">Escalar</label>
                                    <input type="radio" name="editor_mainButtons" id="editor_rotate" class="buttonizer">
                                    <label for="editor_rotate">Rotar</label>
                                </div>

                                <div id="div_editor_moveButtons">
                                    <input type="image" value="Left" src="" id="editor_move_left">
                                    <input type="image" value="Right" src="" id="editor_move_right">
                                    <input type="image" value="Up" src="" id="editor_move_up">
                                    <input type="image" value="Down" src="" id="editor_move_down">
                                </div>

                                <div id="div_editor_scaleButtons">
                                    <input type="image" value="v_shrink" src="" id="editor_scale_v_shrink">
                                    <input type="image" value="v_expand" src="" id="editor_scale_v_expand">
                                    <input type="image" value="h_shrink" src="" id="editor_scale_h_shrink">
                                    <input type="image" value="h_expand" src="" id="editor_scale_h_expand">
                                </div>
                                <div id="div_editor_rotateButtons">
                                    <input type="image" value="Left" src="" id="editor_rotate_left">
                                    <input type="image" value="Right" src="" id="editor_rotate_right">
                                </div>
                            </div>
                        </div>
                        <div id="editor_tools_fontOptions">
                            <p><textArea id="editor_textArea_font"></textArea></p>
                            <p>Fuente: <select name="selectFont" id="editor_selectFont"></select></p>
                            <p>Tama침o: <select name="selectSize" id="editor_selectSize"></select></p>
                            <p>Offset: <select name="selectOffset" id="editor_selectOffset"></select></p>
                            <p><input type="button" value="C1" src="" id="editor_color1_apply" class="size2">
                            <input type="button" value="C2" src="" id="editor_color2_apply" class="size2"></p>
                            <p><input type="button" value="C3" src="" id="editor_color3_apply" class="size2">
                            <input type="button" value="C4" src="" id="editor_color4_apply" class="size2"></p>
                        </div>
                        <div id="editor_tools_buttons">
                            <label for="editor_zonesCheckBox" >Mostrar zonas:</label>
                            <input type="checkbox" id="editor_zonesCheckBox">
                            <p><input type="button" value="Eliminar selecci칩n" src="" id="editor_removeSelection" class="red size1"></p>
                            <p><input type="button" value="Limpiar todo" src="" id="editor_cleanAll" class="red size1"></p>
                            <p><input type="button" value="Agregar texto" src="" id="editor_addText" class="blue size1"></p>
                        </div>
                    </div>
                    <div id="canvas_zone"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../jscolor/jscolor.js"></script>
        <script type="text/javascript" src="../gl-matrix.js"></script>
        <script type="text/javascript" src="../canvas2d_editor.js"></script>
        <script type="text/javascript" src="editor.js"></script>
    </body>
</html>
