<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas2D Zone Editor</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="wrap">
            <div id="img_zone"><!-- img list here -->
                <!-- <div><img src="assets/shirt1.jpg" class="thumb"></div>
                <div><img src="assets/shirt2.jpg" class="thumb"></div> -->
            </div>
            <div id="editor_zone">
                <div id="tools_zone">

                    <div id="div_editor_addzone">
                        <input type="button" value="AÃ±adir zona" src="" id="editor_addZone" class="blue">
                    </div>
                    <div id="div_editor_entityButtons">
                        <div id="div_editor_tools">
                            <div id="div_editor_mainButtons">
                                <input type="image" value="Mover" src="" id="editor_move">
                                <input type="image" value="Escalar" src="" id="editor_scale">
                                <input type="image" value="Rotar" src="" id="editor_rotate">
                            </div>

                            <div id="div_editor_moveButtons">
                                <input type="image" value="Left" src="" id="editor_move_left">
                                <input type="image" value="Right" src="" id="editor_move_right">
                                <input type="image" value="Up" src="" id="editor_move_up">
                                <input type="image" value="Down" src="" id="editor_move_down">
                            </div>

                            <div id="div_editor_scaleButtons">
                                <input type="image" value="v_shrink" src="" id="editor_scale_v_shrink">
                                <input type="image" value="v_expand" src="" id="editor_scale_v_expand">
                                <input type="image" value="h_shrink" src="" id="editor_scale_h_shrink">
                                <input type="image" value="h_expand" src="" id="editor_scale_h_expand">
                            </div>
                            <div id="div_editor_rotateButtons">
                                <input type="image" value="Left" src="" id="editor_rotate_left">
                                <input type="image" value="Right" src="" id="editor_rotate_right">
                            </div>
                        </div>
                        <div id="div_editor_removeButton">
                            <input type="button" value="Borrar zona" src="" id="editor_remove_zone" class="red">
                        </div>
                    </div>
                    <div id="div_editor_saveButton">
                        <input type="button" value="Guardar cambios" src="" id="editor_save" class="green">
                    </div>


                </div>
                <div id="canvas_zone"><!-- canvas here --></div>
            </div>

        </div>
        <script type="text/javascript" src="../gl-matrix.js"></script>
        <script type="text/javascript" src="../canvas2d_editor.js"></script>
        <script type="text/javascript" src="zone_editor.js"></script>
    </body>
</html>
